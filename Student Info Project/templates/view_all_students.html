<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <style>
        /* Styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.wallpapertip.com/wmimgs/49-493241_background-image-for-student-portal.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Styling for the heading (All Students) */
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Styling for the table where student data is displayed */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            color: #1a1a1a; /* Darker text color */
            font-weight: bolder;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Fade-in effect for table cells */
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>

<body>
    <h1>All Students</h1>

    <!-- Table to display all students -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the students passed from Flask -->
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Fade-in effect for table cells
        const tableCells = document.querySelectorAll('td, th');
        tableCells.forEach(cell => {
            cell.classList.add('fade-out');
            setTimeout(() => {
                cell.classList.add('fade-in');
                cell.classList.remove('fade-out');
            }, 100);
        });
    </script>
</body>

</html>
